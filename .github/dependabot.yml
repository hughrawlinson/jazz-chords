version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
    - 14.14.25
    - 14.14.28
    - 14.14.30
    - 14.14.31
    - 14.14.32
    - 14.14.33
    - 14.14.34
    - 14.14.35
    - 14.14.36
  - dependency-name: "@types/react-dom"
    versions:
    - 17.0.1
    - 17.0.2
    - 17.0.3
  - dependency-name: "@types/jest"
    versions:
    - 26.0.21
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.2.2
  - dependency-name: react-scripts
    versions:
    - 4.0.3
  - dependency-name: "@types/react"
    versions:
    - 17.0.2
- package-ecosystem: npm
  directory: "/webapp"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 15.0.0
  - dependency-name: react-scripts
    versions:
    - 4.0.2
- package-ecosystem: npm
  directory: "/packages/midimessage"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
